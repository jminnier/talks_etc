# Introduction and Inspiration

## Florence Nightingale (1820-1910)

- In 1840, FN begged her parents to study mathematics
- Mother: "did not approve, home duties were not to be neglected for mathematics"
- Father, loved math, but encouraged study of other subjects (history or philosophy)
- Eventually, was allowed to have tutors in mathematics (arithmetic, geometry, aglebra), and later tutored children in these subjects and showed concern about education of girls in math

[Florence Nightingale, Amstat Magazine 22-Sept-2016](https://magazine.amstat.org/blog/2016/09/22/sih-nightingale/%E2%80%8E)
